<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Editing Department</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="background-color:#475d62">
        <nav class="navbar navbar-lg navbar-custom">
            <ul>
                <a class="navbar-brand " href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/show">Show Record</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </ul>
        </nav>
        <div class="login-dark ">
            <form action="/senddept" method="POST">
                {% csrf_token %}
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="form-group"><input required autofous class="form-control" type="text" name="id" placeholder="ID" value="{{ID}}"></div>
                <div class="form-group"><input required autofous class="form-control" type="text" name="name" placeholder="Department Name" value="{{Name}}"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Edit</button></div>
            </form>
        </div>
        
    </body>
